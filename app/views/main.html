<section>
<div class="row">
  <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12" ng-controller="mainContactsController" ng-init="init()">
    <div class="md-toolbar-tools">
        <span>All Contacts</span>
    </div>
    <md-table-container>
      <table md-table ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Name</span></th>
            <th md-column md-numeric md-order-by="calories.value"><span>Phone</span></th>
            <th md-column md-numeric>Address</th>
            <th md-column md-numeric>Favorites</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="contact in contacts">
            <td md-cell>{{contact.name}}</td>
            <td md-cell>{{contact.phone}}</td>
            <td md-cell>{{contact.address}}</td>
            <!-- <td md-cell>{{dessert.carbs.value}}</td> -->
            <td md-cell ng-if="contact.is_favorite == false"><button type="button" class="btn btn-default btn-sm" ng-click="addToFavorites(contact)" style="border: none;">
              <span class="glyphicon glyphicon-heart-empty"></span>
            </button></td>
            <td md-cell ng-if="contact.is_favorite == true"><button type="button" class="btn btn-default btn-sm" ng-click="removeFromFavorites(contact)" style="border: none; color: red;">
              <span class="glyphicon glyphicon-heart"></span>
            </button></td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{contacts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>

    <div style="float: right;">
      <button type="button" class="btn btn-default btn-sm" ng-click="addContact()">
        <span class="glyphicon glyphicon-plus-sign"></span> Add Contact
      </button>
    </div>
  </div>
  
  <!-- Favourites Section -->
  <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12" ng-controller="favoritesController">
    <div class="md-toolbar-tools">
        <span>Favourites</span>
    </div>
    <md-content>
      <md-list flex>
        <md-list-item class="md-2-line" ng-repeat="favorite in favorites">
          <img ng-src="{{favorite.options.face}}?25" class="md-avatar" alt="{{favorite.options.face}}"
               ng-if="favorite.options.face"/>
          <div class="md-list-item-text" ng-class="{'md-offset': favorite.options.offset }">
            <h3> {{ favorite.name }} </h3>
            <p> {{ favorite.phone }} </p>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
  </div>

</div>
</section>
